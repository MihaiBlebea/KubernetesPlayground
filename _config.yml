# This is used to generate github static pages from the README markdown files
# Inspired by https://bolajiayodeji.com/how-to-convert-github-markdown-files-to-a-simple-website-ck2crd8d800l2p4s10slct82m

theme: jekyll-theme-hacker
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
include:
  - /docs/network.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md